<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Compostos</h1>
        <form id="jurosForm">
            <label for="capital">Capital Inicial (C):</label>
            <input type="number" id="capital" placeholder="Ex: 1000" required>

            <label for="taxa">Taxa de Juros (i) %:</label>
            <input type="number" id="taxa" step="0.01" placeholder="Ex: 5" required>

            <label for="tempo">Per√≠odo de Tempo (t):</label>
            <input type="number" id="tempo" placeholder="Ex: 12" required>

            <button type="button" onclick="calcularJuros()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
