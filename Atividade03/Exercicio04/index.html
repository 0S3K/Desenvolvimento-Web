<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<body>
    <form action="https://757a30c7-f313-493d-adb1-5a9efd4a5c3c-00-2z2224kyt9h2e.janeway.replit.dev/IMC" method="POST">

        <div>

            <h1>Cálculo de IMC (Índice de Massa Corporal)</h1>
            
            <div>
                <h2>Altura (Ex.: 1.80 m)</h2>
                <input type="number" name="altura" step="0.01" required>
            </div>

            <div>
                <h2>Peso (Ex.: 80.5 kg)</h2>
                <input type="number" name="peso" step="0.01" required>
            </div>

            <div>
                <input type="submit" value="Calcular">
            </div>

        </div>

    </form>
</body>
</html>
